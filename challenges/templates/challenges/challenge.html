{% extends "base.html" %}
{% block page_title %}{{ month_name|title }} Challenge{% endblock %}

{% block content %}
    <h1>{{ month_name|title }}</h1>
    {% if challenge_name is not None %}
        <h2>{{ challenge_name }}</h2>
    {% else %}
        <p>No challenges yet.</p>
    {% endif %}
{% endblock %}
